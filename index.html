<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CAPS5 表示テスト</title>
  <style>
    /* 画面全体の余白をなくす */
    body {
      margin: 0;
      padding: 0;
    }

    /* 左上の固定ヘッダーエリア */
    .top-left {
      position: fixed;   /* 常に左上に固定したい場合 */
      top: 0;
      left: 0;
      display: flex;
      align-items: center;
      gap: 10px;          /* アイコンと文字の間隔 */
      padding: 8px 12px;
      background-color: #ffffff;
    }

    .top-left img {
      width: 130px;       /* アイコンサイズはお好みで */
      height: 150px;
    }

    .top-left span {
      font-size: 70px;
      font-weight: bold;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
  </style>
</head>
<body>
  <!-- 左上：アップロード済みアイコン + CAPS5 -->
  <div class="top-left">
    <!-- ここで、あなたがアップロードしたアイコンのパスを指定 -->
    <img src="caps5_logo.png" alt="Uploaded icon" />
    <span>Caps5 Quest</span>
  </div>
  
  <!-- ページコンテンツ -->
  <div class="content">
    <h2>合言葉を入力してください</h2>

    <form id="passwordForm">
      <input type="text" id="keyword" placeholder="合言葉" required />
      <button type="submit">送信</button>
    </form>

    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    // 正しい合言葉を設定
    const CORRECT_KEYWORD = "caps5";  // ←好きな合言葉に変更

    // 飛ばしたいリンク
    const REDIRECT_URL = "https://example.com"; // ←移動先URLに変更

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const input = document.getElementById("keyword").value.trim();
      const errorBox = document.getElementById("errorMessage");

      if (input === CORRECT_KEYWORD) {
        window.location.href = REDIRECT_URL;
      } else {
        errorBox.textContent = "合言葉が違います。もう一度入力してください。";
      }
    });
  </script>

</body>
</html>
