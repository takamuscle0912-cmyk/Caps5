<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Caps5 ADVENTURE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('stone_background_tileable.png'); /* 石碑背景画像 */
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
      background-attachment: scroll;
    }

    .logo-section {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .logo-section img {
      max-width: 90%;
      height: auto;
    }

    .content-section {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5); /* 説明文の読みやすさを確保 */
      max-width: 800px;
      margin: 0 auto;
      border-radius: 12px;
    }

    .content-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .content-section p {
      font-size: 1.1em;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <!-- ロゴ表示 -->
  <div class="logo-section">
    <img src="caps5_logo_transparent.png" alt="Caps5 ADVENTURE ロゴ">
  </div>

  <!-- 説明文セクション -->
  <div class="content-section">
    <h2>冒険の始まり</h2>
    <p>
      古代の石碑に刻まれた伝説によれば、遥か昔に神々が遺した聖なる杯が、ある遺跡の最深部に眠っているという。
      君は若き冒険者として、知恵と勇気を武器に、数々の罠と謎を乗り越え、真実へと辿り着かなければならない。
      この冒険は、ただの探索ではない。人類の歴史を揺るがす、最後の試練だ。
    </p>
  </div>

</body>
</html>
