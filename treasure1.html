<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Caps5 ADVENTURE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('mainpicture/treasure1.png'); /* 石碑背景画像 */
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
      background-attachment: scroll;
    }

    /* 入力フォームエリア */
    .content {
      margin-top: 40px;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 350px;
      font-size: 22px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #005fcc;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 18px;
    }

    .correct{
      margin-top: 15px;
      color: blue;
      font-size: 18px;
    }
  </style>
</head>

<body>


  <!-- 入力フォーム中央配置 -->
  <div class="content">
    <h2>一つ目の鍵穴</h2>

    <form id="passwordForm">
      <input type="text" id="keyword_1" placeholder="鍵穴１" required />
      <br>
      <button type="submit">鍵を回す</button>
    </form>

    <div id="errorMessage" class="error"></div>
    <div id="correctMessage" class="correct"></div>
  </div>

  <script>

    TRUE_NUM = 0;
    const CORRECT_KEYWORD = "caps5";
    const REDIRECT_URL = "https://takamuscle0912-cmyk.github.io/Caps5/firstpage.html";

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const input = document.getElementById("keyword").value.trim();
      const errorBox = document.getElementById("errorMessage");
      const correctBox = document.getElementById("correctMessage");

      if (input === CORRECT_KEYWORD) {
        correctBox.textContent = "鍵が回った。";
        TRUE_NUM += 1
      } else {
        errorBox.textContent = "鍵が回らない。";
      }
    });
  </script>

</body>
</html>
