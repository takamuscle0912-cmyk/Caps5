<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Caps5 ADVENTURE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('../backgrand.png'); /* 石碑背景画像 */
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
      background-attachment: scroll;
      text-align: center; /* 全体を中央寄せ */
    }

    .logo-section {
      padding: 60px 20px 20px;
    }

    .logo-section img {
      max-width: 100%;
      height: auto;
    }

    .content-section {
      padding: 20px 20px;
      background: rgba(0, 0, 0, 0.5); /* 説明文の読みやすさを確保 */
      max-width: 600px;
      margin: 40px auto 40px;
      border-radius: 12px;
    }

    .content-section h2 {
      font-size: 1.8em;
      margin: 10px auto 10px;
    }

    .content-section p {
      font-size: 1.1em;
      line-height: 1.8;
    }
    
    /* 入力フォームエリア */
    .content {
      margin-top: 40px;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 350px;
      font-size: 22px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #005fcc;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 18px;
    }
  </style>

</head>
<body>

  <div class="content-section">
  <h2>問題を獲得しました。</h2>
  </div>

  <!-- 問題表示 -->
  <div class="logo-section">
    <img src="../ques/ques5.jpg" alt="問題１">
  </div>

  <!-- 入力フォーム中央配置 -->
  <div class="content">
    <h2>問題の答えを入力してください</h2>

    <form id="passwordForm">
      <input type="text" id="keyword" placeholder="答え" required />
      <br>
      <button type="submit">送信</button>
    </form>

    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    const CORRECT_KEYWORD = "しゅくだい";
    const REDIRECT_URL = "https://takamuscle0912-cmyk.github.io/Caps5/ques_red/key_red/key_red5.html";

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const input = document.getElementById("keyword").value.trim();
      const errorBox = document.getElementById("errorMessage");

      if (input === CORRECT_KEYWORD) {
        window.location.href = REDIRECT_URL;
      } else {
        errorBox.textContent = "答えが違います。もう一度入力してください。";
      }
    });
  </script>



</body>
</html>
