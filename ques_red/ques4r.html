<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>CAPS5 表示テスト</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
      text-align: center; /* 全体を中央寄せ */
    }

    /* ロゴエリア */
    .logo-area {
      margin-top: 10px;
    }

    .logo-area img {
      width: 10%;
      max-width: 100px; /* 大きすぎ防止 */
      height: auto;
    }
    
     /* 問題エリア */
    .ques-area {
      margin-top: 20px;
    }

    .ques-area img {
      width: 80%;
      height: auto;
    }
    /* 入力フォームエリア */
    .content {
      margin-top: 40px;
      padding: 0 20px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 350px;
      font-size: 22px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      font-size: 22px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #005fcc;
    }

    .error {
      margin-top: 15px;
      color: red;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <!-- ロゴ中央配置 -->
  <div class="logo-area">
    <img src="../caps5_logo.png" alt="Logo">
  </div>

  <!-- 問題中央配置 -->
  <div class="ques-area">
    <img src="slides/q4.png" alt="Question">
  </div>

  <!-- 入力フォーム中央配置 -->
  <div class="content">
    <h2>問題の答えを入力してください</h2>

    <form id="passwordForm">
      <input type="text" id="keyword" placeholder="答え" required />
      <br>
      <button type="submit">送信</button>
    </form>

    <div id="errorMessage" class="error"></div>
  </div>

  <script>
    const CORRECT_KEYWORD = ["88","８８"];
    const REDIRECT_URL = "https://takamuscle0912-cmyk.github.io/Caps5/key_red/qua.png";

    document.getElementById("passwordForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const input = document.getElementById("keyword").value.trim();
      const errorBox = document.getElementById("errorMessage");

      if (CORRECT_KEYWORD.includes(input)) {
        window.location.href = REDIRECT_URL;
      } else {
        errorBox.textContent = "答えが違います。もう一度入力してください。";
      }
    });
  </script>

</body>
</html>
