<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Caps5 ADVENTURE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('../../mainpicture/backgrand.png'); /* 石碑背景画像 */
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
      background-attachment: scroll;
      text-align: center; /* 全体を中央寄せ */
    }

    .logo-section {
      text-align: center;
      padding: 60px 20px 20px;
    }

    .logo-section img {
      max-width: 60%;
      height: auto;
    }

    .content-section {
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.5); /* 説明文の読みやすさを確保 */
      max-width: 800px;
      margin: 20px auto 20px;
      border-radius: 12px;
    }

    .content-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .content-section p {
      font-size: 1.1em;
      line-height: 1.8;
    }

   .content-section2 {
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.5); /* 説明文の読みやすさを確保 */
      max-width: 800px;
      margin: 0 auto 20px;
      border-radius: 12px;
    }
    
    .content-section2 p {
      font-size: 1.1em;
      line-height: 1.8;
    }
  </style>
</head>
<body>

    <!-- 獲得 -->
  <div class="content-section">
    <h2>博士の日記(2)を獲得しました。</h2>
    <p>
    人生を捧げてきた聖杯研究が、ついに核心へと近づいている。
    この手帳には、私の研究の記録と、この遺跡での体験を書き残す。
    もし私に万が一のことがあっても、この手帳を手がかりに、息子が必ず聖杯を見つけてくれるはずだ。<br>
    ――ヘンリー・ジョーンズ・シニア
    </p>
  </div> 

  <!-- ロゴ表示 -->
  <div class="logo-section">
