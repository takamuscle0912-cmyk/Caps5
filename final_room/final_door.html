<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Caps5 ADVENTURE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background-image: url('../mainpicture/final_room.png'); /* 石碑背景画像 */
      background-repeat: repeat-y;
      background-size: cover;
      background-position: center top;
      background-attachment: scroll;
      text-align: center;
    }
    
    .logo-section {
      text-align: center;
      padding: 40px 20px 20px;
    }

    .logo-section img {
      max-width: 50%;
      height: auto;
    }

    .content-section {
      padding: 30px 10px;
      background: rgba(0, 0, 0, 0.5); /* 説明文の読みやすさを確保 */
      max-width: 650px;
      margin: 40px auto 400px;
      border-radius: 12px;
    }
    .content-section h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }
    .content-section p {
      font-size: 1.1em;
      line-height: 1.8;
    }

    .content {
      margin-top: 40px;
      padding: 0 20px;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      margin: 40px auto 40px;
    }

    input[type="text"] {
      width: 100%;
      max-width: 350px;
      font-size: 20px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      opacity: 0.85;
    }

    button {
      font-size: 20px;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin-top: 40px
    }

    button:active {
      background-color: #005fcc;
    }

    .result {
      height: 20px;
      margin-top: 0px;
      font-size: 16px;
      padding-top: 4px;
      font-weight: bold;
    }

    .description {
      font-size: 22px;
      margin-bottom: 30px;
      padding: 0 20px;
    }

    .key-input {
    display: block;
    margin: 10px auto;
    }

   
  </style>
</head>
<body>

  <div class = "content-section">
    <h2>最深部への入り口</h2>
    <p>
      聖杯が眠る座標を示せ。<br>
      迷いなき者にのみ、この門は応える。
    </p>
  </div>
  
  <div class="content">
  <div id="form-container"></div>
  <button onclick="openChest()">扉を開ける</button>
</div>

<script>
  const correctAnswers1 = ["52.5244", "13.4105"];   // セット1
  const correctAnswers2 = ["45.4371", "12.3327"]; // セット2

  const maxInputs = 2;

  const url1 = "https://takamuscle0912-cmyk.github.io/Caps5/final_room/grid.html";   // セット1 正解時
  const url2 = "https://takamuscle0912-cmyk.github.io/Caps5/final_room/grid_true.html";  // セット2 正解時

  const container = document.getElementById("form-container");

  // 入力欄を生成
  for (let i = 0; i < maxInputs; i++) {
    const input = document.createElement("input");
    input.type = "text";
    input.id = `input-${i}`;
    input.className = "key-input";
    container.appendChild(input);
  }

  // 扉を開ける処理
  function openChest() {
    const entered = [];

    for (let i = 0; i < maxInputs; i++) {
      const value = document.getElementById(`input-${i}`).value.trim();
      if (value) entered.push(value);
    }

    // セット1 判定
    const ok1 = correctAnswers1.every(a => entered.includes(a));

    // セット2 判定
    const ok2 = correctAnswers2.every(a => entered.includes(a));

    if (ok1) {
      window.location.href = url1;
    } else if (ok2) {
      window.location.href = url2;
    } else {
      alert("合言葉が違うようだ");
    }
  }
</script>



  </script>
</body>
</html>
